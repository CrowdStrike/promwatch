name: Go

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
    - name: test
      run: make test
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2

    - name: build
      run: make promwatch
